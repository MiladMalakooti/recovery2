{% extends 'base.html' %}
{% block content %}

<h1>Tracker Details</h1>

{% for record in records %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ record.timestamp }}</span>
    <p>SYS: {{ record.input1 }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'trackers_update' tracker.id %}">Edit</a>
    <a href="{% url 'trackers_delete' tracker.id %}">Delete</a>
  </div>
</div>
{% endfor %}

{% endblock %}
